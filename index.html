<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Data</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="parent">
      <div class="Header flex">
        <h2
          class="text-blue-800 font-bold border-b-4 border-solid border-gray-500"
        >
          Key Insights for March 2023
        </h2>
      </div>

      <!-- First section -->

      <div id="first_section_chart" class="border border-solid border-gray-200">
        <div class="flex justify-left">
          <img src="Images/Cases.svg" alt="Image of Cases" />
          <div class="text-blue-900 text-4xl font-bold">81</div>
          Cases
        </div>

        <div class="flex justify-left align-middle">
          <img src="Images/Workers.svg" alt="Image of Workers" />
          <div class="text-blue-900 text-4xl font-bold">1,193</div>
          Workers
        </div>
      </div>

      <!-- 2nd section (horizontally aligned) -->

      <div
        id="second_section_chart"
        class="border border-solid border-gray-200"
      >
        <div class="flex justify-left align-center">
          <img
            src="Images/Construction Sector.svg"
            alt="Image of Construction Sector"
          />
          <div><b> 81% </b></div>
          of cases stem from
          <b> Constuction Sector </b>
        </div>
      </div>

      <!-- 3rd section (aligned right below 2nd section) -->
      <div
        class="border border-solid border-gray-200 flex justify-left items-center"
      >
        <img src="Images/Trend.svg" alt="Image of Trend" />
        <b> Increase </b> &nbsp in referrals from &nbsp <b> FWMOMCare App </b>,
        up from 2 in Feb to 8 in Mar
      </div>

      <!-- 4th section (aligned right below 1st section) -->

      <div
        class="border border-solid border-gray-200 flex justify-left items-center"
      >
        <img src="Images/Housing Issues.svg" alt="Image of Housing Issues" />
        <div class="text-blue-900 text-4xl font-bold">24</div>
        Cases
      </div>

      <!-- 5th section (aligned right beside 4th section) -->
      <div
        class="border border-solid border-gray-200 flex justify-left items-center"
      >
        <img src="Images/Food Issues.svg" alt="Image of Food Issues" />
        <div class="text-blue-900 text-4xl font-bold">12</div>
        Cases
      </div>
    </div>

    <!-- <button id="trigger">onclick</button> -->

    <!-- dummy div -->
    <div class="dummy hidden" id="testing">
      <h2 class="text-gray-600 font-bold">Overview of Cases and Workers</h2>

      <div style="display: flex; flex-direction: column">
        <div id="chart" style="min-height: 50vh"></div>
        <button
          id="hiddenBtn"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          unhidden
        </button>
      </div>
    </div>

    <!-- second section -->
    <div class="second hidden" id="testing2">
      <h2 class="text-gray-600 font-bold">Overview of Sectors</h2>

      <div style="display: flex; flex-direction: column">
        <div id="pie_chart" style="min-height: 500px"></div>
      </div>
      <button
        id="secondbtn"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        unhidden
      </button>
    </div>

    <script src="https://cdn.rawgit.com/Keyang/node-csvtojson/d41f44aa/browser/csvtojson.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script defer src="./script.js"></script>
  </body>
</html>
